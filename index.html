<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Employee</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #page1 {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        #page2 {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #cad4c4;
            border-radius: 5px;          
        }
        #page1[button]{
            width: 50px;
        }
        .hidden {
            display: none;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fcadad;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .action-buttons button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h2>Set Up</h2>
        <button onclick="window.location.href = 'employee setup.html'">Employee Setup</button>
        <button onclick="showColorPage()">Attendance</button>
        <button onclick="window.location.href = 'payment setup.html'">Payment</button>      
    </div>
    <div id="page2">
        <h2>HR Employee Information</h2>
        <input type="search" id="searchStyle" placeholder="Search by employee name..." oninput="searchProduct()">
        <input type="submit">


  
    </div>

    <script>
        // Function to show Style Page
        function showStylePage() {
            document.getElementById('stylePage').classList.remove('hidden');
            document.getElementById('sizePage').classList.add('hidden');
            document.getElementById('colorPage').classList.add('hidden');
        }

        // Function to show Color Page
        function showColorPage() {
            document.getElementById('colorPage').classList.remove('hidden');
            document.getElementById('sizePage').classList.add('hidden');
            document.getElementById('stylePage').classList.add('hidden');
        }

                // Function to show Size Page
                function showSizePage() {
            document.getElementById('sizePage').classList.remove('hidden');
            document.getElementById('stylePage').classList.add('hidden');
            document.getElementById('colorPage').classList.add('hidden');
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payment Setup</title>
  <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #page1 {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        #page2 {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #cad4c4;
            border-radius: 5px;          
        }
        .tab-button {
            background-color: rgb(78, 71, 102);
            color: rgb(188, 228, 197);
        }       
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fcadad;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .action-buttons button {
            margin: 0 5px;
        }
  </style>
</head>
<body>
  <div id="page1">
    <h2>HR Employee Information</h2>
    <button class="tab-button" onclick="window.location.href = 'employee setup.html'">Employee Setup</button>
    <button onclick="showColorPage()">Attendance</button>
    <button onclick="window.location.href = 'payment setup.html'">Payment</button>       
</div>

<div id="page2">
    <!-- Style Page -->
    <div id="stylePage">
    <!-- Search -->
    <h2>Search Employee Information</h2>
    <input type="text" id="searchStyle" placeholder="Search by employee name..." oninput="searchProduct()">
    <button type="button" onclick="exportToExcel()">Export to Excel</button>
    <h2>Create New Employee</h2>       
    <!-- Create -->
    <button onclick="window.location.href = 'setup.html'" style="background-color: rgb(69, 187, 69);">Create</button>

    <!-- Result -->
    <h2>Employee Details</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID </th>
                <th>Join Date</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- fill it -->
        </tbody>
    </table>
</div>

</div>

  <script>
            // Load products from Local Storage
            let products = JSON.parse(localStorage.getItem('products')) || [];
    
            // Display Products in the Table
            function displayProducts(productList) {
                const tableBody = document.querySelector('#productTable tbody');
                tableBody.innerHTML = '';
    
                productList.forEach((product, index) => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.id}</td>
                        <td>${product.joinDate}</td>
                        <td>${product.department}</td>
                        <td class="action-buttons">
                            <button onclick="editProduct(${index})" style="background-color: rgb(137, 137, 230);">Edit</button>
                            <button onclick="deleteProduct(${index})" style="background-color:  rgb(223, 51, 51);">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);
                });
            } 
                       // Edit 
                       function editProduct(index) {
                localStorage.setItem('editIndex', index); // For edit
                window.location.href = 'edit.html'; // to Edit Page
            }  
            // Delete
            function deleteProduct(index) {
                if (confirm('Are you sure you want to delete this product?')) {
                    products.splice(index, 1); 
                    localStorage.setItem('products', JSON.stringify(products)); 
                    displayProducts(products);
                }
            }   
            // Search by Style
            function searchProduct() {
                const searchTerm = document.getElementById('searchStyle').value.toLowerCase();
                const filteredProducts = products.filter(product => 
                    product.style.toLowerCase().includes(searchTerm)
                );
                displayProducts(filteredProducts);
            }
            displayProducts(products);
            
  </script>
</body>
</html>
